<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PM Project 2</title>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital@1&display=swap" rel="stylesheet">
</head>
<body>

<div class="header">
    <nav class="navbar">
        <a href="" class="logo">Cardkeo</a>
        <div id="btn-right">
            <a id="btn-login">Log in</a>
            <a id="btn-reg">Sign up</a>
        </div>
        <div id="user-name"></div>
    </nav>
</div>

<div id="auth" class="modal">
    <form id="loginForm" class="modal-form hide">
        <a class="close" title="close"></a>
        <h2>Log in</h2>
        <hr>
        <input type="text" id="loginUsername" placeholder="username">
        <input type="password" id="loginPassword" placeholder="password">
        <button type="submit" class="btn-submit">Login</button>
        <hr>
        <a href="" id="registration" class="link">Not a member yet? Register here</a>
    </form>

    <form id="registerForm" class="modal-form hide">
        <h2>Register here</h2>
        <a class="close"></a>
        <hr>
        <input type="text" id="registerUsername" placeholder="username">
        <input type="text" id="registerEmail" placeholder="email">
        <input type="password" id="registerPassword" placeholder="password">
        <button type="submit" class="btn-submit">Register</button>
        <hr>
        <a href="" id="login" class="link">Already a member? Login here</a>
    </form>
</div>


<div id="editModal">

</div>
<div id="modal" class="hide">

</div>



<div id='modal_delete'>

</div>

<div class="wrapper">
    <main class="columns">
        <section class="columns__column">
            <h2>To Do</h2>
            <div id="to_do" class="cards_wrapper">
            </div>
            <button class="add-card" id="btn-add" data-attribute="to_do">+</button>
        </section>

        <section class="columns__column">
            <h2>In Progress</h2>
            <div id="in_progress" class="cards_wrapper">

            </div>
            <button class="add-card" id="btn-progress" data-attribute="in_progress">+</button>
        </section>

        <section class="columns__column">
            <h2>Testing</h2>
            <div id="testing" class="cards_wrapper">

            </div>
            <button class="add-card" id="btn-testing" data-attribute="testing">+</button>
        </section>

        <section class="columns__column">
            <h2>Done</h2>
            <div id="done" class="cards_wrapper">

            </div>
            <button class="add-card" id="btn-done" data-attribute="done">+</button>
        </section>
    </main>
</div>

<script src="index.js" type="text/javascript"></script>
<script src="modalWindow.js" type="text/javascript"></script>
</body>
</html>
