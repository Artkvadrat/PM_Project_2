<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PM Project 2</title>
  <link rel="stylesheet" href="styles/reset.css">
  <link rel="stylesheet" href="styles/main.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital@1&display=swap" rel="stylesheet">
</head>
<body>
  <div id="auth">
    <form id="loginForm" class="hide">
      <h2>Log in</h2>
      <hr>
      <input type="text" id="loginUsername" placeholder="username">
      <input type="password" id="loginPassword" placeholder="password">
      <button type="submit" class="btn-submit">Login</button>
      <hr>
      <a href="" id="registration">Not a member yet? Register here</a>
    </form>

    <form id="registerForm" class="hide">
      <h2>Register here</h2>
      <hr>
      <input type="text" id="registerUsername" placeholder="username">
      <input type="text" id="registerEmail" placeholder="email">
      <input type="password" id="registerPassword" placeholder="password">
      <button type="submit" class="btn-submit">Register</button>
      <hr>
      <a href="" id="login">Already a member? Login here</a>
    </form>

<!--    <div id="authorized">-->
<!--      <h1>Authorized</h1>-->
<!--    </div>-->
  </div>
  <div class="wrapper">
    <main class="columns">
      <section id="to-do" class="columns__column">
        <h2>To Do <span class="counter">2</span></h2>
      </section>
      <section id="in-progress" class="columns__column">
        <h2>In Progress</h2>
      </section>
      <section id="testing" class="columns__column">
        <h2>Testing</h2>
      </section>
      <section id="done" class="columns__column">
        <h2>Done</h2>
      </section>
    </main>
  </div>

  <script src="index.js" type="text/javascript"></script>
</body>
</html>
