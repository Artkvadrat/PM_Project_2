<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PM Project 2</title>
  <link rel="stylesheet" href="styles/reset.css">
  <link rel="stylesheet" href="styles/main.css">
</head>
<body>
  <div id="auth">
    <form id="loginForm">
      <label for="loginUsername">Login</label>
      <input type="text" id="loginUsername">
      <input type="password" id="loginPassword">
      <button type="submit">Submit</button>
    </form>

    <form id="registerForm">
      <label for="registerUsername">Register</label>
      <input type="text" id="registerUsername">
      <input type="text" id="registerEmail">
      <input type="password" id="registerPassword">
      <button type="submit">Submit</button>
    </form>

    <div id="authorized">
      <h1>Authorized</h1>
    </div>
  </div>

  <div class="wrapper">
    <main class="columns">
      <section id="to-do" class="columns__column">
        <h2>To Do <span class="counter">2</span></h2>
      </section>
      <section id="in-progress" class="columns__column">
        <h2>In Progress</h2>
      </section>
      <section id="testing" class="columns__column">
        <h2>Testing</h2>
      </section>
      <section id="done" class="columns__column">
        <h2>Done</h2>
      </section>
    </main>
  </div>

  <script src="index.js" type="text/javascript"></script>
</body>
</html>
